<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      background-color: #1a202c;
      color: #f0f0f0;
      background-image: url('https://i.imgur.com/5DQSkuy.png');
      background-size: cover;
      background-attachment: fixed;
    }
    h1 {
      color: #ffd700;
      text-shadow: 2px 2px 5px #ff4500;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .hex {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .hex:hover {
      transform: scale(1.1);
      background-color: #ffa500; /* –û—Ä–∞–Ω–∂–µ–≤–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
    }
    .hex.clicked {
      background-color: #32cd32; /* –ó–µ–ª–µ–Ω–∏–π –ø—Ä–∏ –≤–∏–±–æ—Ä—ñ */
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff4500;
    }
    #buyZen {
      background-color: #32cd32;
      color: white;
      border-radius: 20px;
      padding: 15px;
      font-size: 18px;
      box-shadow: 0px 8px 15px rgba(0, 255, 0, 0.3);
    }
    #buyZen:hover {

    }
  </style>
</head>
<body>
  <h1>üéÑ Find BTC! üéÑ</h1>
  <div id="balance">Balance: 4.68 USDT</div>
  <div class="game-board" id="gameBoard"></div>
  <button onclick="selectRandomHex()">üéÅ Random Cluster</button>
  <button id="buyZen" onclick="buyZen()">üíé –¢–∏ —à–æ –∫–ª–æ—É–Ω (10 Stars)</button>

  <script>
    const gameBoard = document.getElementById("gameBoard");

    // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å—ñ—Ç–∫–∏ –∑ 64 –∫–æ–º—ñ—Ä–æ–∫ (–≥–µ–∫—Å–∞–≥–æ–Ω—ñ–≤)
    for (let i = 0; i < 64; i++) {
      const hex = document.createElement("div");
      hex.classList.add("hex");
      hex.addEventListener("click", () => hex.classList.toggle("clicked"));
      gameBoard.appendChild(hex);
    }

    function selectRandomHex() {
      const hexes = document.querySelectorAll(".hex");
      hexes.forEach((hex) => hex.classList.remove("clicked"));
      const randomIndex = Math.floor(Math.random() * hexes.length);
      hexes[randomIndex].classList.add("clicked");
    }

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    function buyZen() {
      tg.showInvoice({
        title: "–ö—É–ø—ñ–≤–ª—è –º–æ–Ω–µ—Ç–∏ Zen",
        description: "–û–ø–ª–∞—Ç–∞ –º–æ–Ω–µ—Ç–∏ Zen –∑–∞ 10 Telegram Stars.",
        payload: "zen_purchase",
        provider_token: "410694247:TEST:9ca79ad5-3afd-4b70-98b0-5a1273029e73", // –¢–µ—Å—Ç–æ–≤–∏–π —Ç–æ–∫–µ–Ω
        currency: "XTR", // Telegram Stars
        prices: [{ label: "–ú–æ–Ω–µ—Ç–∞ Zen", amount: 1000 }] // 10 Stars = 1000 –∫–æ–ø—ñ–π–æ–∫
      });
    }
  </script>
</body>
</html>
