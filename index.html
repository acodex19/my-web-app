<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find BTC Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      background-color: #1a202c;
      color: #f0f0f0;
      background-image: url('https://i.imgur.com/Y2XUoHj.jpg'); /* –°–≤—è—Ç–∫–æ–≤–∏–π —Ñ–æ–Ω */
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
    }
    h1 {
      color: #ffd700;
      text-shadow: 2px 2px 5px #ff4500;
      margin-top: 20px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .hex {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .hex:hover {
      transform: scale(1.1);
      background-color: #ffa500;
    }
    .hex.clicked {
      background-color: #32cd32;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff4500;
    }
    #buyZen {
      background-color: #32cd32;
      color: white;
      border-radius: 20px;
      padding: 15px;
      font-size: 18px;
      box-shadow: 0px 8px 15px rgba(0, 255, 0, 0.3);
      margin-top: 10px;
    }
    #buyZen:hover {
      background-color: #228b22;
    }
  </style>
</head>
<body>
  <h1>üéÑ Find BTC! üéÑ</h1>
  <div id="balance">Balance: 4.68 USDT</div>
  <div class="game-board" id="gameBoard"></div>
  <button onclick="selectRandomHex()">üéÅ Random Cluster</button>
  <button id="buyZen" onclick="buyZen()">üíé –¢–∏ —à–æ –∫–ª–æ—É–Ω (10 Stars)</button>

  <script>
    const gameBoard = document.getElementById("gameBoard");

    // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å—ñ—Ç–∫–∏ –∑ 64 –∫–æ–º—ñ—Ä–æ–∫ (–≥–µ–∫—Å–∞–≥–æ–Ω—ñ–≤)
    for (let i = 0; i < 64; i++) {
      const hex = document.createElement("div");
      hex.classList.add("hex");
      hex.addEventListener("click", () => hex.classList.toggle("clicked"));
      gameBoard.appendChild(hex);
    }

    function selectRandomHex() {
      const hexes = document.querySelectorAll(".hex");
      hexes.forEach((hex) => hex.classList.remove("clicked"));
      const randomIndex = Math.floor(Math.random() * hexes.length);
      hexes[randomIndex].classList.add("clicked");
    }

    // Telegram Web App API
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–æ–∑—à–∏—Ä–µ–Ω–Ω—è WebView –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–ø–ª–∞—Ç–∏ —á–µ—Ä–µ–∑ Telegram Stars
    function buyZen() {
      tg.showPopup({
        title: "üîî –ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –ø–æ–∫—É–ø–∫–∏",
        message: "–í–∏ —Ö–æ—á–µ—Ç–µ –∫—É–ø–∏—Ç–∏ –º–æ–Ω–µ—Ç—É Zen –∑–∞ 10 Telegram Stars?",
        buttons: [
          { id: "confirm", type: "default", text: "–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏" },
          { id: "cancel", type: "destructive", text: "–°–∫–∞—Å—É–≤–∞—Ç–∏" }
        ],
        callback: (buttonId) => {
          if (buttonId === "confirm") {
            tg.openInvoice({
              slug: "zen_purchase_10stars" // –Ü–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä —Ä–∞—Ö—É–Ω–∫—É, —Å—Ç–≤–æ—Ä–µ–Ω–∏–π —É Telegram Payments
            });
          }
        }
      });
    }
  </script>
</body>
</html>
