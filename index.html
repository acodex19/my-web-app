<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Stars Payment</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      text-align: center;
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 { color: #ffd700; }
    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #32cd32;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background-color: #228b22; }
  </style>
</head>
<body>
  <h1>üåü –ö—É–ø—ñ–≤–ª—è –ú–æ–Ω–µ—Ç–∏ Zen üåü</h1>
  <button id="payBtn">üíé –ö—É–ø–∏—Ç–∏ Zen (10 Stars)</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
  
    document.getElementById("payBtn").addEventListener("click", async () => {
      const chat_id = "650175477"; // –ó–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω–∏–π chat_id
  
      try {
        // –ó–∞–ø–∏—Ç –¥–æ —Å–µ—Ä–≤–µ—Ä–∞ –Ω–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —ñ–Ω–≤–æ–π—Å—É
        const response = await fetch("http://localhost:3000/createInvoice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chat_id })
        });
  
        const data = await response.json();
  
        if (data.success) {
          // –ü–æ–∫–∞–∑–∞—Ç–∏ —ñ–Ω–≤–æ–π—Å —á–µ—Ä–µ–∑ Telegram WebApp API
          tg.showInvoice({
            title: "–ö—É–ø—ñ–≤–ª—è –º–æ–Ω–µ—Ç–∏ Zen",
            description: "–û–ø–ª–∞—Ç–∞ –∑–∞ –º–æ–Ω–µ—Ç—É Zen —á–µ—Ä–µ–∑ Telegram Stars.",
            payload: "zen_stars_payment",
            currency: "XTR",
            prices: [{ label: "–ú–æ–Ω–µ—Ç–∞ Zen", amount: 1000 }],
            start_param: "zen_stars"
          });
        } else {
          throw new Error(data.message);
        }
      } catch (e) {
        tg.showAlert("‚ùå –ü–æ–º–∏–ª–∫–∞ –æ–ø–ª–∞—Ç–∏: " + e.message);
      }
    });
  </script>
  
</body>
</html>
